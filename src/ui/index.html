<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/src/ui/css/index.css" />
		<script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<title>La Chalupa</title>
	</head>
	<body>
		<header>
			<img class="logo" src="../assets/logo-head.svg" alt="Logo Restaurante La Chalupa" />
			<nav class="navbar">
				<ul class="nav-links">
					<li>1800-55-123</li>
					<li><a href="menu.html">Menú</a></li>
					<li><a href="booking.html">Domicilios</a></li>
					<li
						><a href="#"><img src="../assets/Carrito.png" alt="Carrito de compras" /></a
					></li>
				</ul>
			</nav>
		</header>
		<!-- Carrusel inicio -->
		<div id="carrusel" class="carousel-slide" data-bs-ride="carousel" data-bs-interval="5000">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="../assets/Comidita.jpg" class="d-block w-100" alt="..." />
				</div>
				<div class="carousel-item">
					<img src="../assets/Tacos 2.jpg" class="d-block w-100" alt="..." />
				</div>
				<div class="carousel-item">
					<img src="../assets/Tacos bonitos 2.jpg" class="d-block w-100" alt="..." />
				</div>
			</div>
		</div>
		<!-- Contenedor de imágenes -->
		<section>
			<div class="container my-4">
				<div class="row">
					<div class="col-md-3 col-sm-6 mb-4">
						<div class="image-container">
							<div class="overlay"></div>
							<img src="../assets/Tacosc4.jpg" class="img-fluid rounded shadow" alt="Tacos" />
							<h1>Tacos</h1>
						</div>
					</div>
					<div class="col-md-3 col-sm-6 mb-4">
						<div class="image-container">
							<div class="overlay"></div>
							<img src="../assets/Quesadillasc3.png" class="img-fluid rounded shadow" alt="Quesadillas" />
							<h1>Quesadillas</h1>
						</div>
					</div>
					<div class="col-md-3 col-sm-6 mb-4">
						<div class="image-container">
							<div class="overlay"></div>
							<img src="../assets/Flautasc2.png" class="img-fluid rounded shadow" alt="Flautas" />
							<h1>Flautas</h1>
						</div>
					</div>
					<div class="col-md-3 col-sm-6 mb-4">
						<div class="image-container">
							<div class="overlay"></div>
							<img src="../assets/Burritosc1.jpg" class="img-fluid rounded shadow" alt="Burritos" />
							<h1>Burritos</h1>
						</div>
					</div>
				</div>
				<div class="text-center">
					<button class="btn"><a href="menu.html">Ver menú</a></button>
				</div>
			</div>
		</section>
		<section class="event-gallery">
			<h1 class="text-center text-white py-4">Galería</h1>
			<div class="container">
				<div class="row g-4">
					<div class="col-md-4">
						<div class="card">
							<img src="../assets/galery 1.jpg" class="card-img-top gallery-image" alt="Imagen 1" data-id="1" />
						</div>
					</div>
					<div class="col-md-4">
						<div class="card">
							<img src="../assets/galery 2.jpg" class="card-img-top gallery-image" alt="Imagen 2" data-id="2" />
						</div>
					</div>
					<div class="col-md-4">
						<div class="card">
							<img src="../assets/galery 3.jpg" class="card-img-top gallery-image" alt="Imagen 3" data-id="3" />
						</div>
					</div>
					<div class="col-md-4">
						<div class="card">
							<img src="../assets/galery 4.jpg" class="card-img-top gallery-image" alt="Imagen 4" data-id="4" />
						</div>
					</div>
					<div class="col-md-4">
						<div class="card">
							<img src="../assets/galery 5.jpg" class="card-img-top gallery-image" alt="Imagen 5" data-id="5" />
						</div>
					</div>
					<div class="col-md-4">
						<div class="card">
							<img src="../assets/galery 6.jpg" class="card-img-top gallery-image" alt="Imagen 6" data-id="6" />
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Modal -->
		<div id="imageModal" class="modal">
			<div class="modal-content">
				<img id="modalImage" src="" class="modal-image" alt="Imagen Ampliada" />
			</div>
		</div>
		<br />
		<footer class="bg-dark text-white py-5">
			<div class="container">
				<div class="row">
					<!-- Formulario de Suscripción -->
					<div class="col-md-6 mb-4">
						<h5>¡Sé el primero en enterarte de nuestras novedades y descuentos!</h5>
						<form class="mt-3">
							<div class="mb-3">
								<label for="email" class="form-label">Correo electrónico</label>
								<input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required />
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Contraseña</label>
								<input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required />
							</div>
							<button id="btnsave" type="button" class="btn btn-dark">Enviar</button>
						</form>
					</div>
					<!-- Información del Restaurante -->
					<div class="col-md-6">
						<h5>Información de contacto</h5>
						<p>
							<strong>Restaurante La Chalupa</strong><br />
							Dirección: Calle Falsa 123, Ciudad de México<br />
							Teléfono: 1800-55-123<br />
							Correo: contacto@lachalupa.com
						</p>
						<div class="mt-3">
							<a href="https://www.facebook.com" target="_blank" class="text-white me-3" style="font-size: 1.5rem">
								<i class="bi bi-facebook"></i>
							</a>
							<a href="https://www.instagram.com" target="_blank" class="text-white me-3" style="font-size: 1.5rem">
								<i class="bi bi-instagram"></i>
							</a>
							<a href="https://www.twitter.com" target="_blank" class="text-white" style="font-size: 1.5rem">
								<i class="bi bi-twitter"></i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- Scripts -->
		<script src="/src/ui/index.js"></script>
		<script src="../services/firebase.js"></script>
	</body>
</html>
