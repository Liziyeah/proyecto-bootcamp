			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

	<body>

				<ul class="nav-links">
					<li>1800-55-123</li>
					<li><a href="menu.html">Menú</a></li>

					<img src="../assets/Comidita.jpg" class="d-block w-100" alt="..." />

				<div class="carousel-item">

			</div>

		<section>
			<div class="container my-4">
				<div class="row">
					<div class="col-md-3 col-sm-6 mb-4">
						<div class="image-container">
							<div class="overlay"></div>
							<img src="../assets/Tacosc4.jpg" class="img-fluid rounded shadow" alt="Tacos" />

					<div class="col-md-3 col-sm-6 mb-4">

					</div>
					<div class="col-md-3 col-sm-6 mb-4">

							<div class="overlay"></div>
							<img src="../assets/Burritosc1.jpg" class="img-fluid rounded shadow" alt="Burritos" />
							<h1>Burritos</h1>
						</div>
					</div>
				</div>
				<div class="text-center">
					<button class="btn"><a href="menu.html">Ver menú</a></button>
				</div>

			<div class="galery-container">
				<div class="card-wrapper">
					<ul>
						<li>
							<img src="../assets/delicious-tacos-wooden-board-high-angle.png" alt="" />

								><i class="bx bx-right-arrow-alt bx-tada bx-flip-horizontal" bx-lg></i

					</ul>
